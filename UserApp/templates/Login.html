{%extends "master.html"%}

{%block content%}
{% if messages %}

    {% for message in messages %}
      {% if message.tags %} 
      <div class="alert alert-info">
        {{message}}
      </div>
      {% endif %}
    {% endfor %}

{% endif %}

<form method="post">
    {%csrf_token%}
<table class="table">
    <tr>
        <td>Login  Id</td>
        <td><input type="text" name="uname"/></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="pwd" name="pwd"/></td>
    </tr>
    <tr>
        <td><button type="submit" class="button btn-danger">Login</button>
        <td></td>
    </tr>

</table>
</form>
{%endblock%}
